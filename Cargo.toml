[package]
name = "kala"
version = "0.1.0"
edition = "2021"

[profile.release]
debug = true

[features]

timewarp = []
universes = ["dep:rayon"]

[dependencies]
rayon = {version="1.10.0", optional = true}


[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
kala = { path = ".", features = ["timewarp", "universes"] }
rand = "0.9.0"
rand_distr = "0.5.1"

[[bench]]
name = "sim_bench"
harness = false